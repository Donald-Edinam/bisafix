openapi: 3.1.0
info:
  title: Bisafix API
  version: 1.0.0
  description: |
    Bisafix is a service marketplace connecting clients with skilled artisans.
    
    ## Authentication
    This API uses SuperTokens for session-based authentication. After logging in, session cookies are automatically set and used for subsequent requests.
    
    ## Base URL
    - Development: `http://localhost:4000/api/v1`
    
  contact:
    name: Bisafix Support
    email: support@bisafix.com

servers:
  - url: http://localhost:4000/api/v1
    description: Development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: User authentication and session management
  - name: Users
    description: User profile management
  - name: Artisans
    description: Artisan-specific features and management

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sAccessToken
      description: SuperTokens session cookie
  
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        role:
          type: string
          enum: [client, artisan, admin]
        artisan:
          $ref: '#/components/schemas/ArtisanProfile'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    ArtisanProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        skills:
          type: array
          items:
            type: string
        experienceYears:
          type: integer
          nullable: true
        verificationStatus:
          type: string
          enum: [tier1_pending, tier1_verified, tier2_pending, tier2_verified, rejected]
        rating:
          type: number
          format: float
        jobsCompleted:
          type: integer
        idType:
          type: string
          nullable: true
        idFrontImageUrl:
          type: string
          nullable: true
        idBackImageUrl:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        data:
          type: object
    
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
        errors:
          type: array
          items:
            type: object

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the API is running
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
                  timestamp:
                    type: string
                    format: date-time

  /auth/signup:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account (client or artisan)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - phone
                - password
                - role
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                phone:
                  type: string
                  example: "+233123456789"
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: SecurePass123!
                  description: Must contain uppercase, lowercase, and number
                role:
                  type: string
                  enum: [client, artisan]
                  example: client
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Email or phone already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Authenticate user and create session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: SecurePass123!
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              schema:
                type: string
                example: sAccessToken=...; Path=/; HttpOnly; Secure
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      description: Revoke user session
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/me:
    get:
      tags:
        - Users
      summary: Get current user profile
      description: Fetch the authenticated user's profile
      security:
        - cookieAuth: []
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    
    put:
      tags:
        - Users
      summary: Update current user profile
      description: Update the authenticated user's profile information
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Updated
                phone:
                  type: string
                  example: "+233111222333"
                experienceYears:
                  type: integer
                  example: 5
                  description: Only for artisan users
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Fetch a user's public profile by their ID
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: User ID
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /artisans/skills:
    post:
      tags:
        - Artisans
      summary: Update artisan skills
      description: Update the skills array for the authenticated artisan
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - skills
              properties:
                skills:
                  type: array
                  items:
                    type: string
                  example: ["plumbing", "electrical", "carpentry"]
                  minItems: 1
      responses:
        '200':
          description: Skills updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ArtisanProfile'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Not an artisan user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /artisans/identity:
    post:
      tags:
        - Artisans
      summary: Submit identity verification
      description: Upload identity verification documents (requires Cloudinary configuration)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - idType
                - frontImage
                - backImage
              properties:
                idType:
                  type: string
                  enum: [national_id, passport, drivers_license]
                  example: national_id
                frontImage:
                  type: string
                  format: binary
                  description: Front image of ID document
                backImage:
                  type: string
                  format: binary
                  description: Back image of ID document
      responses:
        '200':
          description: Identity verification submitted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ArtisanProfile'
        '400':
          description: Validation error or missing files
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Not an artisan user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
